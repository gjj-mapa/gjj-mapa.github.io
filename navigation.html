<html>
  <head>
    <title>Tank turn tactics</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="body">
    <div class="grid"></div>
    <dialog dialog-me>
      <p>Wassup</p>
    </dialog>
    <script src="js/grid tonk.js"></script>
    <script>
      let lastTouch = null;
      let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      // Detect if user is on mobile device
      if (isMobile) {
      // Add event listeners for touchstart, touchmove, and touchend
      document.addEventListener('touchstart', onTouchStart);
      document.addEventListener('touchmove', onTouchMove);
      document.addEventListener('touchend', onTouchEnd);
      }
      else {
      document.removeEventListener('mousedown', onTouchStart);
      document.removeEventListener('mousemove', onTouchMove);
      document.removeEventListener('mouseup', onTouchEnd);
      }
      function onTouchStart(e) {
      // Save the touch event
      lastTouch = e.touches[0];
      }

      function onTouchMove(e) {
      // Calculate the touch position difference
      let touch = e.touches[0];
      let deltaX = touch.clientX - lastTouch.clientX;
      let deltaY = touch.clientY - lastTouch.clientY;

      // Use the transform property to move the page
      document.body.style.transform += `translate(${deltaX}px, ${deltaY}px)`;

      // Save the last touch event
      lastTouch = touch;

      // Prevent default scrolling behavior
      e.preventDefault();
      }   

      function onTouchEnd(e) {
        // Reset the last touch event
        lastTouch = null;

        // Prevent default scrolling behavior
        e.preventDefault();
      }
    </script>
  </body>
</html>
